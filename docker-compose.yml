services:
  ollama:
    image: ollama/ollama:latest
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_MODELS=/data/models
    volumes:
      - ollama_models:/data
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    volumes:
      - backend_storage:/data
      - ./data:/app/data:ro
    ports:
      - "${PORT}:8000"
    depends_on:
      - ollama
    restart: unless-stopped

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    env_file:
      - .env
    command: >
      streamlit run src/ui/streamlit_app.py
      --server.address=0.0.0.0
      --server.port=8501
    ports:
      - "${UI_PORT}:8501"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ollama_models:
  backend_storage: